<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - 23MX CGPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/calculate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <header>
        <a href="javascript:history.back()" class="back-btn">
            <span class="back-arrow">←</span> Back
        </a>
        <div class="nav-container">
            <div class="logo-container">
                <img src="/assets/logo.png" alt="23MX Logo">
            </div>
        </div>
    </header>

    <main class="calculator-container">
        <h1 class="title">Course Details</h1>
        
        <div class="semesters-container">
            <!-- Semester sections will be dynamically added here -->
        </div>

        <button class="calculate-btn" disabled>
            Calculate
            <span class="btn-glow"></span>
        </button>
    </main>

    <div class="results-container">
        <div class="results-overlay"></div>
        <div class="results-content">
            <div class="results-header">
                <h2>Results</h2>
                <div class="results-actions">
                    <button class="download-pdf">Download PDF</button>
                    <div class="close-results">×</div>
                </div>
            </div>
            <div class="results-body">
                <div class="semester-results">
                    <!-- Individual semester results will be added here -->
                </div>
                <div class="final-result">
                    <!-- Final CGPA/SGPA will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/animation.js"></script>
    <script src="/scripts/calculate.js"></script>
</body>
</html>
